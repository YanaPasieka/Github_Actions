name: Flask Product API CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database script (db.py)
        run: |
          python db.py -a  # Додає дефолтні дані в базу

      - name: Run Flask API (app.py)
        run: |
          nohup python app.py --host 0.0.0.0 --port 5000 &  # Запуск API на фоні

      - name: Run tests (if available)
        run: |
          if ls test_* 2>/dev/null; then
            pytest
          else
            echo "No tests found. Skipping."

